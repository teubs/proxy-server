worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;

    # stefanteubner.de
    server {
        listen 80;
        server_name stefanteubner.de www.stefanteubner.de home.stefanteubner.de dev.veiio.de api.veiio.de;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name stefanteubner.de www.stefanteubner.de;

        ssl_certificate /etc/nginx/ssl/stefanteubner.de.crt;
        ssl_certificate_key /etc/nginx/ssl/stefanteubner.de.key;

        location / {
            proxy_pass http://192.168.0.10:81;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
